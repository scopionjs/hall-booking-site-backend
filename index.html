<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  width: 50%;
  margin: 0 auto;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
label {
  margin-top: 1rem;
}

input[type="text"],
input[type="date"],
input[type="time"] {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
}

select {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Hall Booking</h1>
        <form>
          <label for="hall-select">Select Hall</label>
          <select id="hall-select" name="hall-select">
            <option value="hall1">Hall 1</option>
            <option value="hall2">Hall 2</option>
            <option value="hall3">Hall 3</option>
          </select>
          <br>
          <label for="date">Date</label>
          <input type="date" id="date" name="date">
          <br>
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time" name="start-time">
          <br>
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" name="end-time">
          <br>
          <button type="submit" >Book</button>
        </form>
      </div>
      
      <script>
        document.querySelector("button").onclick=()=>{
            console.log(document.querySelector("#date").value)
            console.log(document.querySelector("#start-time").value)
            console.log(document.querySelector("#end-time").value)
        }
      </script>
</body>
</html>
